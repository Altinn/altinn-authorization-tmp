name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["kind/bug"]
projects: ["Altinn/50"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Please provide a short description of the bug
  - type: textarea
    id: actual-result
    attributes:
      label: Steps to reproduce
      description: Which steps did you make to trigger the bug and what is the actual result?
    validations:
      required: true
  - type: textarea
    id: expected-result
    attributes:
      label: Steps to reproduce
      description: What should the expected result be?
    validations:
      required: true
  - type: dropdown
    attributes:
      label: Severity
      description: Severity of bug, might be readjusted once prioriticed?
      multiple: false
      options:
        - A
        - B
        - C
      default: 2
      validations:
        required: true
