name: "CD: Infra"

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - infra/**
      - .github/workflows/infra-*

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  hub:
    name: Hub
    secrets: inherit
    uses: ./.github/workflows/_cd-infra-template.yml
    with:
      environment: prod
      tf_state: hub.tfstate
      working_dir: infra/deploy/hub
