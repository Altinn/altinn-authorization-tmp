name: Run k6 performance test

on:
    workflow_dispatch:
        inputs:
            apiVersion:
                description: 'API Version'
                required: true
                default: 'v1'
            environment:
                description: 'Environment'
                required: true
                default: 'yt01'
                type: choice
                options:
                - yt01
                - staging
                - test
            tag:
                description: 'tag the performance test'
                required: true
                default: 'Performance test'
                type: string
            vus:
                description: 'Number of VUS'
                required: true
                default: 1
                type: number
            duration:
                description: 'Duration of test, ie 30s, 1m, 10m'
                required: true
                default: 1m
                type: string
            parallelism:
                description: 'Number of parallel test runs'
                required: true
                default: 1
                type: number
            breakpoint:
                description: 'Gradually raise the load to number of VUs over the duration of the test. If VUs is high, it will run until the system breaks'
                required: true
                default: false
                type: boolean 
            abortOnFail:
                description: 'Abort on fail. Only used for breakpoint tests'
                required: true
                default: false
                type: boolean  
            testSuitePath:
                description: 'Path to test suite to run'
                required: true
                default: 'src/apps/Altinn.Authorization/test/K6/performance/pdpAuthorizeClientDelegations.js'
                type: choice
                options:
                - 'src/apps/Altinn.Authorization/test/K6/performance/pdpAuthorizeClientDelegations.js'
                - 'src/apps/Altinn.Authorization/test/K6/performance/pdpAuthorizeRoleDagl.js'
                - 'src/apps/Altinn.Authorization/test/K6/performance/pdpAuthorizeRoleDaglDeny.js'
                - 'src/apps/Altinn.Authorization/test/K6/performance/pdpAuthorizeRolePriv.js'
                - 'src/apps/Altinn.Authorization/test/K6/performance/getClientDelegations.js'
                - 'src/apps/Altinn.Authorization/test/K6/performance/getAuthorizedPartiesForSystemUsers.js'
                - 'src/apps/Altinn.Authorization/test/K6/performance/getAuthorizedPartiesForPartiesIncludeAltinn2.js'


permissions:
  id-token: write
  contents: read
run-name: ${{ inputs.tag }} ${{ inputs.vus }}/${{ inputs.duration }}/${{ inputs.parallelism }}
jobs:
  k6-performance:
    runs-on: ubuntu-latest
    environment: test
    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: OIDC Login to Azure Public Cloud
      uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 #v2
      with:
        client-id: ${{ vars.ARM_CLIENT_ID }}
        tenant-id: ${{ vars.ARM_TENANT_ID }}
        allow-no-subscriptions: true
    - name: Populate kubeconfig with k6 context
      id: populate_kubeconfig_with_k6_context
      shell: bash
      run: |
        if ! az aks install-cli; then
          echo "Failed to install kubectl CLI"
          exit 1
        fi

        if ! az aks get-credentials --resource-group k6tests-rg --name k6tests-cluster; then
          echo "Failed to populate kubeconfig"
          exit 1
        fi

        if ! kubelogin convert-kubeconfig -l azurecli; then
          echo "Failed to convert kubeconfig"
          exit 1
        fi
    - name: Setup k6
      uses: grafana/setup-k6-action@ffe7d7290dfa715e48c2ccc924d068444c94bde2
    - name: Run K6 tests (${{ inputs.testSuitePath }})
      shell: bash
      run: |
        echo "Running k6 test suite ${{ inputs.testSuitePath }} with ${{ inputs.vus }} VUs for ${{ inputs.duration }} on ${{ inputs.parallelism }} parallelism"
        start_time=$(date +%s)
        echo "Start time: $start_time"
        end_time=$(date -d "${{ inputs.duration }}" +%s)
        echo "End time: $end_time"
        k6configName=$(basename "${{ inputs.testSuitePath }}" .js)
        k6configName="k6-${k6configName}"
        ./src/apps/Altinn.Authorization/test/K6/performance/run-test-in-k8s.sh \
          -f "${{ inputs.testSuitePath }}" \
          -c "$k6configName" \
          -n "$k6configName" \
          -v "${{ inputs.vus }}" \
          -d "${{ inputs.duration }}" \
          -p "${{ inputs.parallelism }}" \
          -a "${{ inputs.abortOnFail }}" \
          -b "${{ inputs.breakpoint }}"
      env:
        API_ENVIRONMENT: ${{ inputs.environment }}
        API_VERSION: ${{ inputs.apiVersion }}