name: "Template: Deploy app"

on:
  workflow_call:
    inputs:
      name:
        required: true
        description: Name of the app
        type: string

      path:
        required: true
        description: Path to the app
        type: string

jobs:
  build-push:
    name: Build and Push
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
        name: Checkout repository

      - name: Install .NET
        uses: actions/setup-dotnet@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: |
            - cwd: .github/scripts
              args: [--frozen-lockfile]
            - args: [--global, tsx]

      - uses: docker/login-action@v3
        name: Login to ghcr
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # - uses: docker/build-push-action@v6
      #   id: build
      #   name: Build and Push
      #   with:
      #     file: ${{ inputs.path }}/Dockerfile
      #     context: ./
      #     push: true
      #     tags: ghcr.io/${{ inputs.repository }}/${{ inputs.imageName }}:${{ env.short_sha }}

      - name: Build and Push ${{ inputs.name }}
        id: img
        run: tsx ./.github/scripts/build-push-app.mts "${{ inputs.name }}"

      - name: Print outputs
        env:
          IMAGE: ${{ steps.img.outputs.image }}
          TAG: ${{ steps.img.outputs.tag }}
        run: |
          echo "Image: ${IMAGE}"
          echo "Tag: ${TAG}"
