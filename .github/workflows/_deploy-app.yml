name: "Template: Deploy app"

on:
  workflow_call:
    inputs:
      repository:
        description: Docker image repository (part of the registry)
        type: string
        default: altinn/altinn-authorization-tmp

      path:
        required: true
        description: Path to the app
        type: string

      imageName:
        required: true
        description: Name of the image
        type: string

jobs:
  build-push:
    name: Build and Push
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
        name: Checkout repository

      - name: Set Short SHA
        run: |
          short_sha=$(git rev-parse --short ${{ github.sha }})
          echo "short_sha=$short_sha" >> $GITHUB_ENV

      - uses: docker/login-action@v3
        name: Login to ghcr
        with:
          registry: ghrc.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        id: build
        name: Build and Push
        with:
          file: ${{ inputs.path }}/Dockerfile
          context: ./
          push: true
          tags: ghrc.io/${{ inputs.repository }}/${{ inputs.imageName }}:${{ env.short_sha }}
